name: Build iOS IPA

on:
  push:
    branches:
      - main

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          cd frontend
          npm install
          npm install @capacitor/core @capacitor/cli @capacitor/ios

      - name: Build Web App
        run: |
          cd frontend
          npm run build

      - name: Add iOS Platform
        run: |
          cd frontend
          npx cap add ios
          npx cap sync

      - name: Build IPA (Unsigned)
        run: |
          cd frontend/ios
          xcodebuild -workspace App/App.xcworkspace -scheme App -clean archive -archivePath build/App.xcarchive CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO
          mkdir -p build/Payload
          cp -r build/App.xcarchive/Products/Applications/App.app build/Payload/
          cd build
          zip -r App.ipa Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ymh-saha-ios
          path: frontend/ios/build/App.ipa
