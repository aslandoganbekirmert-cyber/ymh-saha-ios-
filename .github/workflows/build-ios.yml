name: Build iOS IPA

on:
  push:
    branches:
      - main

jobs:
  build-ios:
    runs-on: macos-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Node.js v22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        working-directory: ./frontend
        run: |
          npm install --legacy-peer-deps
          npm install @capacitor/core @capacitor/cli @capacitor/ios

      - name: Build Web App
        working-directory: ./frontend
        run: |
          npm run build

      - name: Recreate iOS Platform
        working-directory: ./frontend
        run: |
          rm -rf ios
          npx cap add ios
          npx cap sync ios

      - name: Build IPA (Auto Detect)
        working-directory: ./frontend
        run: |
          # Klasorleri kontrol et
          PROJECT_PATH=$(find . -name "App.xcodeproj" | head -n 1)
          PROJECT_DIR=$(dirname "$PROJECT_PATH")
          
          # Podfile var mi?
          if [ -f "$PROJECT_DIR/Podfile" ]; then
            echo "Podfile bulundu. Pods yukleniyor..."
            cd "$PROJECT_DIR"
            pod install
            BUILD_TYPE="-workspace"
            BUILD_NAME="App.xcworkspace"
          else
            echo "Podfile YOK. Dogrudan xcodeproj derlenecek."
            cd "$PROJECT_DIR"
            BUILD_TYPE="-project"
            BUILD_NAME="App.xcodeproj"
          fi
          
          echo "Derleme Basliyor: $BUILD_NAME ($BUILD_TYPE)"
          
          # xcodebuild Komutu
          xcodebuild "$BUILD_TYPE" "$BUILD_NAME" \
            -scheme App \
            -destination 'generic/platform=iOS' \
            clean archive \
            -archivePath ../../../build/App.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Package Payload (IPA)
        working-directory: ./frontend
        run: |
          mkdir -p build/Payload
          cp -r build/App.xcarchive/Products/Applications/App.app build/Payload/
          cd build
          zip -r App.ipa Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ymh-saha-ios-unsigned
          path: frontend/build/App.ipa
