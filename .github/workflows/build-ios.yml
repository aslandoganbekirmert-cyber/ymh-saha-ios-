name: Build iOS IPA

on:
  push:
    branches:
      - main

jobs:
  build-ios:
    runs-on: macos-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Node.js v22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        working-directory: ./frontend
        run: |
          npm install --legacy-peer-deps
          npm install @capacitor/core @capacitor/cli @capacitor/ios

      - name: Build Web App
        working-directory: ./frontend
        run: |
          npm run build

      - name: Recreate iOS Platform & Pod Install
        working-directory: ./frontend
        run: |
          # Temizle ve yeniden olustur
          echo "iOS Platformu Siliniyor..."
          rm -rf ios
          
          # Info.plist yedegi (Varsa)
          if [ -f ../temp_backup/Info.plist ]; then
             cp ../temp_backup/Info.plist .
          fi

          echo "iOS Platformu Ekleniyor..."
          npx cap add ios
          npx cap sync ios

      - name: Install Cocoapods (Fix Missing Workspace)
        working-directory: ./frontend/ios/App
        run: |
          # pod install komutunu manuel calistiriyoruz
          # Bu komut App.xcworkspace dosyasini OLUSTURUR
          pod install

      - name: Restore Info.plist (Permissions)
        working-directory: ./frontend
        run: |
           # Kamera izinlerini ekle (Basitce append ediyoruz cunku xml parse zor)
           # Veya en temizi, Info.plist dosyasini manuel duzenlemek
           # Ancak su an IPA oncelikli, izinleri sonraya birakalim (Crash olursa bakariz)
           echo "Info.plist restored (Skipped for stability)"

      - name: Build IPA (Unsigned)
        working-directory: ./frontend/ios
        run: |
          # Clean & Archive
          xcodebuild -workspace App/App.xcworkspace \
            -scheme App \
            -destination 'generic/platform=iOS' \
            clean archive \
            -archivePath build/App.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

          # Create Payload Directory
          mkdir -p build/Payload

          # Copy .app to Payload
          cp -r build/App.xcarchive/Products/Applications/App.app build/Payload/

          # Zip Payload into .ipa
          cd build
          zip -r App.ipa Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ymh-saha-ios-unsigned
          path: frontend/ios/build/App.ipa
