name: Build iOS IPA

on:
  push:
    branches:
      - main

jobs:
  build-ios:
    runs-on: macos-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Node.js v22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        working-directory: ./frontend
        run: |
          npm install --legacy-peer-deps
          npm install @capacitor/core @capacitor/cli @capacitor/ios

      - name: Build Web App
        working-directory: ./frontend
        run: |
          npm run build

      - name: Recreate iOS Platform (Fix Missing Workspace)
        working-directory: ./frontend
        run: |
          echo "Yedekleniyor: Info.plist..."
          mkdir -p ../temp_backup
          # Info.plist varsa yedekle (Kamera izinleri icin)
          if [ -f ios/App/App/Info.plist ]; then
            cp ios/App/App/Info.plist ../temp_backup/
          fi
          
          echo "Temizleniyor: frontend/ios klasoru..."
          rm -rf ios

          echo "Yeniden olusturuluyor: iOS Platform..."
          npx cap add ios
          
          # Yedegi Geri Yukle
          if [ -f ../temp_backup/Info.plist ]; then
            echo "Geri Yukleniyor: Info.plist..."
            cp ../temp_backup/Info.plist ios/App/App/
          fi

          # Sync
          npx cap sync ios

      - name: Build IPA (Unsigned)
        working-directory: ./frontend/ios
        run: |
          # Clean & Archive
          xcodebuild -workspace App/App.xcworkspace \
            -scheme App \
            -destination 'generic/platform=iOS' \
            clean archive \
            -archivePath build/App.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

          # Create Payload Directory
          mkdir -p build/Payload

          # Copy .app to Payload
          cp -r build/App.xcarchive/Products/Applications/App.app build/Payload/

          # Zip Payload into .ipa
          cd build
          zip -r App.ipa Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ymh-saha-ios-unsigned
          path: frontend/ios/build/App.ipa
