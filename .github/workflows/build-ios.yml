name: Build iOS IPA

on:
  push:
    branches:
      - main

jobs:
  build-ios:
    runs-on: macos-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Node.js v22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        working-directory: ./frontend
        run: |
          npm install --legacy-peer-deps
          npm install @capacitor/core @capacitor/cli @capacitor/ios

      - name: Build Web App
        working-directory: ./frontend
        run: |
          npm run build

      - name: Recreate iOS Platform & Sync
        working-directory: ./frontend
        run: |
          # Temizle (Eski hatalÄ± buildlerden arindir)
          rm -rf ios
          ios/App/App/Info.plist yedege gerek yok, npx olusturur ama kamera izni eksik olabilir
          # Onu sonra halledecegiz, simdi IPA lazim

          # Sifirdan olustur
          npx cap add ios
          npx cap sync ios

      - name: Install Cocoapods (Fix Missing Workspace)
        working-directory: ./frontend/ios/App
        run: |
          # pod install App/App klasorunde calismali cunku Podfile orada
          pod install

      - name: Build IPA (Unsigned)
        working-directory: ./frontend/ios/App
        run: |
          # Xcodebuild komutunu App klasoru icinde calistiriyoruz
          # build/App.xcarchive yolunu dogru veriyoruz
          
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -destination 'generic/platform=iOS' \
            clean archive \
            -archivePath ../build/App.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

          # Create Payload Directory & Zip
          cd ..
          mkdir -p build/Payload
          cp -r build/App.xcarchive/Products/Applications/App.app build/Payload/
          cd build
          zip -r App.ipa Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ymh-saha-ios-unsigned
          path: frontend/ios/build/App.ipa
